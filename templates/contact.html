  .header-main img {

  .header-main h4 {
      font-size: 16px;
      margin: 0;
      text-align: center;

  }
  
  .header-main nav ul {

      margin: 0;
      padding: 0;

  .header-main nav ul li {

    /* Contact Section */
    .contact {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .contact h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-form {
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      height: 150px;
    }

    .contact-form button {
      background: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background: #0056b3;
    }

    .contact-info {
      margin-top: 2rem;
      text-align: center;
    }

    .contact-info h2 {
      margin-bottom: 1rem;
    }

    .contact-info p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .contact-info a {
      color: #007BFF;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Sticky Footer */
    footer {

      text-align: center;
      z-index: 1000;

      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    footer .social-links a {
      color: #fff;
      font-size: 1.1rem;
    }

    footer .social-links a:hover {
      color: #007BFF;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
